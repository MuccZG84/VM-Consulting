<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – VM Consulting</title>
 <link rel="stylesheet" href="../css/vm-consulting.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo"><a href="../index.html">VM Consulting</a></h1>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>

      <div class="nav-links">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/about.html">About</a></li>
          <li><a href="../services/services.html">Services</a></li>
          <li><a href="../portfolio/portfolio.html">Portfolio</a></li>
          <li><a href="../contact/contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
    <div class="gradient-box">
      
        <h2>Let’s Connect</h2>
        <p>If you have a project, idea, or just want to say hello — I’d love to hear from you.</p>
      </div>
    </div>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="button-wrapper">
  <button type="submit" class="btn">Send Message</button>
</div>

      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 VM Consulting. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
